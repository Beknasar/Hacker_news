{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock %}

{% block search %}
    <div class="search-form">
            <form action="{% url 'webapp:index' %}" method="GET">
                <input type="text" name="search">
                <input type="submit" value="Найти">
            </form>
        </div>
{% endblock %}

{% block content %}
    <div><h1>Новости HackerNews:</h1>
    {% include 'partial/posts_list.html' %}
    </div>
{% endblock %}
{% block scripts %}
    <script type="application/javascript" src="{% static "js/votes.js" %}"></script>
{% endblock %}
